<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginpage.css">
    <title>Login</title>
</head>
<body>
    <h1>Sundayyy</h1>
    <div class="login">
        <!-- error message for if authentication fails -->
        <div th:if="${param.error}">
            <p style="color:red;"> Invalid username/password</p>
        </div>
        <form th:action="@{/login}" th:method="POST" th:object="${User}">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="username" th:field="*{username}" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="password" th:field="*{password}" required>
            </div>
            <div>
                <button type="submit">Login</button>
                <a href="/signUp">no account yet? sign up</a>
            </div>
        </form>
    </div>
</body>
</html>
